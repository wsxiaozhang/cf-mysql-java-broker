{
 "apiVersion": "v1",
 "kind": "Pod",
  "metadata": {
    "name": "usemysqlpod",
    "namespace": "test-ns"
  },
  "spec": {
    "hostNetwork": true,
    "containers": [{
      "name": "usemysqlpod",
      "image": "mysql:5.7",
      "volumeMounts": [{
        "name": "foo",
        "mountPath": "/etc/foo",
        "readOnly": true
      }],
      "command": ["/bin/sh"],
      "args": ["-c", "while true; do sleep 100; done"]
    }],
    "volumes": [{
      "name": "foo",
      "secret": {
        "secretName": "mysql-secret8"
      }
    }]
  }
}
